<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script2.js" defer></script>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h1 class="form_title">Регистрация</h1>
            <div class="first_name">
                <label for="first_name">Имя</label><br>
                <div class="box">
                    <input id="first-name" type="text" placeholder="Иван" name="first_name" required>
                    <div class="validation_box"></div>
                </div>
                <div class="warning">
                    Имя должно содержать только буквы! 
                </div>
            </div>
            <div class="last_name">
                <label for="first_name">Фамилия</label><br>
                <div class="box">
                    <input id="last-name" type="text" placeholder="Иванов" name="last_name" required>
                    <div class="validation_box"></div>
                </div>
                <div class="warning">
                    Фамилия должна содержать только буквы! 
                </div>

            </div>
            <div class="birth_day">
                <label for="birth_day">Дата рождения</label><br>
                <div class="box"> 
                    <input id="birth-day" type="date" name="birth_day" onkeydown="return false" required>
                    <div class="validation_box"></div>  
                </div> 
                <div class="warning">
                    Указанный Вами возраст менее 18 лет!
                </div>
            </div>
            <div class="email">
                <label for="email">Email</label><br>
                <div class="box">
                    <input id="email" type="email" placeholder="Example@mail.com" name="email" required>
                    <div class="validation_box"></div>
                </div>
                <div class="warning">
                    Неверный адрес электронной почты! 
                </div>
            </div>
            <div class="password">
                <label for="password">Пароль</label><br>
                <div class="box">
                    <input id="password" class="invalid" type="password" placeholder="Придумайте пароль" name="password" required>
                    <div class="validation_box pass"></div>
                </div>
                <div class="warning">
                    Пароль должен состоять не менее чем из 8 знаков, содержать цифры, заглавные и прописные буквы латинского алфавита! 
                </div>
            </div>
            <div class="password_confirm">
                <label for="password_confirm">Подтвердите пароль</label><br>
                <div class="box">
                    <input id="password-confirm" class="valid" type="password" placeholder="Подтвердите пароль" name="password_confirm" required>
                    <div class="validation_box pass"></div>
                </div>
                <div class="warning">
                    Пароли не совпадают! 
                </div>
            </div>
            <div class="form_button">
                <button id="form-button" type="submit" class="button invalid">Зарегистрироваться</button>
            </div>
        </form>
    </div>
</body>
</html>

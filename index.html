<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script2.js" defer></script>
</head>
<body>
        <form id="form">
            <h1>Регистрация</h1>
            <div class="input-control">
                <label for="first_name">Имя</label><br>
                <div class="box">
                    <input id="first-name" type="text" placeholder="Иван" name="first_name" required>
                    <div class="validation_box"></div>
                </div>
                <div class="error">
                </div>
            </div>
            <div class="input-control">
                <label for="first_name">Фамилия</label><br>
                <div class="box">
                    <input id="last-name" type="text" placeholder="Иванов" name="last_name" required>
                    <div class="validation_box"></div>
                </div>
                <div class="error">
                </div>
            </div>
            <div class="input-control">
                <label for="birth_day">Дата рождения</label><br>
                <div class="box"> 
                    <input id="birth-day" type="date" name="birth_day" onkeydown="return false" onchange="isValidAge(event)" required>
                    <div class="validation_box"></div>  
                </div> 
                <div class="error">
                </div>
            </div>
            <div class="input-control">
                <label for="email">Email</label><br>
                <div class="box">
                    <input id="email" type="email" placeholder="Example@mail.com" name="email" required>
                    <div class="validation_box"></div>
                </div>
                <div class="error">
                </div>
            </div>
            <div class="input-control">
                <label for="password">Пароль</label><br>
                <div class="box">
                    <input id="password" type="password" placeholder="Придумайте пароль" name="password" required>
                    <div class="validation_box pass"></div>
                </div>
                <div class="error">
                </div>
            </div>
            <div class="input-control">
                <label for="password_confirm">Подтвердите пароль</label><br>
                <div class="box">
                    <input id="password-confirm" type="password" placeholder="Подтвердите пароль" name="password_confirm" required>
                    <div class="validation_box pass"></div>
                </div>
                <div class="error">
                </div>
            </div>
                <button id="form-button" type="submit">Зарегистрироваться</button>
        </form>
</body>
</html>

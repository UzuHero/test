<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./new_script.js" defer></script>
</head>
<body>
        <form id="form">
            <h1>Регистрация</h1>
            <div class="input-control">
                <label for="first_name">Имя</label><br>
                <div class="box">
                    <input id="first-name" type="text" placeholder="Иван" name="first_name" required>
                    <div class="validation_box first_name"></div>
                </div>
                <div class="error">
                    errorddddddddddddddddd
                </div>
            </div>
             <div class="input-control">
                <label for="first_name">Фамилия</label><br>
                <div class="box">
                    <input id="last-name" type="text" placeholder="Иванов" name="last_name" required>
                    <div class="validation_box last_name"></div>
                </div>
                <div class="error">
                    fdfdfff
                </div>
            </div>
             <div class="input-control">
                <label for="birth_day">Дата рождения</label><br>
                <div class="box"> 
                    <input id="birth-day" type="date" name="birth_day" onkeydown="return false" onchange="isValidAge(event)" value="new Date()" required>
                    <div class="validation_box birth_day"></div>  
                </div> 
                <div class="error">
                    gfgfgfgfgf
                </div> 
            </div>
            <div class="input-control">
                <label for="email">Email</label><br>
                <div class="box">
                    <input id="email" type="email" placeholder="Example@mail.com" name="email" required>
                    <div class="validation_box email"></div>
                </div>
                <div class="error">
                    fdsfdsfsfds
                </div>
            </div>
            <div class="input-control">
                <label for="password">Пароль</label><br>
                <div class="box">
                    <input id="password" type="password" placeholder="Придумайте пароль" name="password" required>
                    <div class="validation_box password"></div>
                </div>
                <div class="error">
                    fdfsdfsf
                </div>
            </div>
            <div class="input-control">
                <label for="password_confirm">Подтвердите пароль</label><br>
                <div class="box">
                    <input id="password-confirm" type="password" placeholder="Подтвердите пароль" name="password_confirm" required>
                    <div class="validation_box password_confirm"></div>
                </div>
                <div class="error">
                    fsfdssfsd
                </div>
            </div>
                <button id="form-button" type="submit" disabled onclick="console.log(33333)">Зарегистрироваться</button>
        </form>
</body>
</html>

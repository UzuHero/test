<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration form</title>
</head>
<body>
    <div class="container">
        <div class="registration_form">
            <h1>Регистрация</h1>
            <div class="first_name">
                <label for="first_name">Имя</label>
                <input type="text" placeholder="Введите имя" name="first_name" required>
            </div>
            <div class="last_name">
                <label for="first_name">Фамилия</label>
                <input type="text" placeholder="Введите фамилию" name="last_name" required>
            </div>
            <div class="brith_day">
                <label for="brith_day">Дата рождения</label>
                <input type="text" placeholder="Введите дату рождения" name="brith_day" required>
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="text" placeholder="Введите email" name="email" required>
            </div>
            <div class="password">
                <label for="password">Пароль</label>
                <input type="text" placeholder="Введите пароль" name="password" required>
            </div>
            <div class="password_confim">
                <label for="password_confim">Пароль</label>
                <input type="text" placeholder="Повторите пароль" name="password_confim" required>
            </div>
            <div class="form_button">
                <button type="submit" class="form_button">Зарегистрироваться</button>
            </div>
        </div>
    </div>
</body>
</html>
